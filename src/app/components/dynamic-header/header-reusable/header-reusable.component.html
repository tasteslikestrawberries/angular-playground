@if (headerService.header$ | async; as header) {
<div class="headerWrapper">
  <p style="color: #000; font-weight: 400">I'm the header</p>
  <h1>{{ header.mainTitle }}</h1>
  @if (mediaQueryService.smallDown) {
  <div>mobile version</div>
  }
  <h2>{{ header.title }}</h2>
  <h3>{{ header.subtitle }}</h3>
  @if (header.isBeta) {
  <div class="beta">BETA</div>
  }
</div>
}
